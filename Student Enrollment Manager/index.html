<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Enrollment Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Enrollment Manager</h1>

    <form id="enrollmentForm">
      <input type="text" id="studentName" placeholder="Student Name" required>
      <input type="text" id="dob" placeholder="Date of Birth in DD/MM/YYYY" required>
      <input type="text" id="studentID" placeholder="Student ID" required>
      <input type="text" id="course" placeholder="Course" required>
      <input type="text" id="enrollDate" placeholder="Date of Enrollment in DD/MM/YYYY" required>
      <input type="text" id="address" placeholder="Address" required>
      <select id="completed" required>
        <option value="" disabled selected>Completed Course?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button type="submit">Enroll Student</button>
    </form>

    <div class="student-list" id="studentList">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
