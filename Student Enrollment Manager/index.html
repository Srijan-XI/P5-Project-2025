<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Enrollment Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Enrollment Manager</h1>

    <form id="enrollmentForm">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" required />

      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required />

      <label for="studentID">Student ID</label>
      <input type="text" id="studentID" name="studentID" required />

      <label for="course">Course</label>
      <input type="text" id="course" name="course" required />

      <label for="enrollDate">Enrollment Date</label>
      <input type="text" id="enrollDate" name="enrollDate" placeholder="DD/MM/YYYY" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="completed">Completed Course?</label>
      <select id="completed" name="completed" required>
        <option value="" disabled selected>Select option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Enroll Student</button>
    </form>

    <div class="student-list" id="studentList">
      <!-- Student cards will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
