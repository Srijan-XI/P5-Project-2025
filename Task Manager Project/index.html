<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Organize your day efficiently</p>
        </header>

        <form id="task-form">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="What needs to be done?" required autocomplete="off"
                    maxlength="500">
                <select id="priority" class="priority-select" aria-label="Task priority">
                    <option value="low">游릭 Low</option>
                    <option value="medium" selected>游리 Medium</option>
                    <option value="high">游댮 High</option>
                </select>
                <button type="submit" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="form-footer">
                <div class="char-counter" id="char-counter">0/500</div>
            </div>
        </form>

        <div class="filter-bar">
            <div class="filter-group">
                <button class="filter-btn active" data-filter-status="all">All</button>
                <button class="filter-btn" data-filter-status="active">Active</button>
                <button class="filter-btn" data-filter-status="completed">Completed</button>
            </div>
            <div class="filter-group">
                <button class="priority-filter-btn active" data-filter-priority="all">All Priorities</button>
                <button class="priority-filter-btn" data-filter-priority="high">游댮 High</button>
                <button class="priority-filter-btn" data-filter-priority="medium">游리 Medium</button>
                <button class="priority-filter-btn" data-filter-priority="low">游릭 Low</button>
            </div>
        </div>

        <div class="task-list-container">
            <ul id="task-list" class="task-list">
                <!-- Tasks will be injected here -->
            </ul>
            <div id="empty-state" class="hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
    </div>

    <!-- Modal Elements for new modal module -->
    <div id="overlay"></div>
    <div id="modal" class="fade-in"></div>

    <script type="module" src="src/js/main.js"></script>
</body>

</html>
