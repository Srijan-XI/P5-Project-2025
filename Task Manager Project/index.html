<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Organize your day efficiently</p>
        </header>

        <form id="task-form">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="What needs to be done?" required autocomplete="off">
                <button type="submit" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>

        <div class="task-list-container">
            <ul id="task-list">
                <!-- Tasks will be injected here -->
            </ul>
            <div id="empty-state" class="hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="edit-input" placeholder="Update your task...">
            <div class="modal-actions">
                <button id="cancel-edit" class="btn-secondary">Cancel</button>
                <button id="save-edit" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
