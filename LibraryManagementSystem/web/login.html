<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>

    <!-- Fonts & CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="login-container">
        <!-- Floating shapes for background effect -->
        <div
            style="position: absolute; top: -100px; left: -100px; width: 500px; height: 500px; background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, transparent 70%); border-radius: 50%; pointer-events: none;">
        </div>
        <div
            style="position: absolute; bottom: -100px; right: -100px; width: 500px; height: 500px; background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%); border-radius: 50%; pointer-events: none;">
        </div>

        <div class="login-card">
            <div class="text-center mb-4">
                <div class="brand-icon mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.8rem;">
                    <i class="fas fa-book-open"></i>
                </div>
                <h2 class="text-white fw-bold mb-1">Welcome Back</h2>
                <p class="text-secondary">Sign in to your account</p>
            </div>

            <!-- Role Selector -->
            <div class="role-selector">
                <button class="role-btn active" onclick="switchRole('admin')">
                    <i class="fas fa-shield-alt me-2"></i>Admin
                </button>
                <button class="role-btn" onclick="switchRole('member')">
                    <i class="fas fa-user me-2"></i>Member
                </button>
            </div>

            <form id="loginForm">
                <!-- Admin Login Fields -->
                <div id="adminFields">
                    <div class="mb-4">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: rgba(255,255,255,0.05); border-color: var(--glass-border); color: var(--text-secondary);"><i
                                    class="fas fa-user"></i></span>
                            <input type="text" class="form-control-custom" value="admin" readonly
                                style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: rgba(255,255,255,0.05); border-color: var(--glass-border); color: var(--text-secondary);"><i
                                    class="fas fa-lock"></i></span>
                            <input type="password" class="form-control-custom" id="adminPassword"
                                placeholder="Enter admin password (admin123)" required
                                style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                        </div>
                    </div>
                </div>

                <!-- Member Login Fields -->
                <div id="memberFields" style="display: none;">
                    <div class="mb-4">
                        <label class="form-label">Member ID</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: rgba(255,255,255,0.05); border-color: var(--glass-border); color: var(--text-secondary);"><i
                                    class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control-custom" id="memberId"
                                placeholder="Enter Member ID (e.g. MEM001)"
                                style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn-primary-custom w-100">
                        Sign In <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script for Login Logic -->
    <script>
        let currentRole = 'admin';
        const API_BASE_URL = 'http://localhost:5000/api';

        function switchRole(role) {
            currentRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.role-btn').classList.add('active');

            if (role === 'admin') {
                document.getElementById('adminFields').style.display = 'block';
                document.getElementById('memberFields').style.display = 'none';
                document.getElementById('adminPassword').required = true;
                document.getElementById('memberId').required = false;
            } else {
                document.getElementById('adminFields').style.display = 'none';
                document.getElementById('memberFields').style.display = 'block';
                document.getElementById('adminPassword').required = false;
                document.getElementById('memberId').required = true;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            btn.disabled = true;

            try {
                if (currentRole === 'admin') {
                    const password = document.getElementById('adminPassword').value;

                    const response = await fetch(`${API_BASE_URL}/admin/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();

                    if (response.ok && data.valid) {
                        localStorage.setItem('userRole', 'admin');
                        localStorage.setItem('adminToken', password); // In a real app, store a JWT token
                        window.location.href = 'index.html';
                    } else {
                        throw new Error(data.error || 'Invalid credentials');
                    }
                } else {
                    // Member Login (Simulated check)
                    const memberId = document.getElementById('memberId').value;
                    // Check if member exists
                    try {
                        const response = await fetch(`${API_BASE_URL}/members`);
                        const members = await response.json();
                        const member = members.find(m => m.id === memberId);

                        if (member) {
                            localStorage.setItem('userRole', 'member');
                            localStorage.setItem('memberId', memberId);
                            localStorage.setItem('memberName', member.name);
                            window.location.href = 'index.html';
                        } else {
                            throw new Error('Member ID not found');
                        }
                    } catch (err) {
                        // Fallback/Mock for demo if API is down or empty
                        if (memberId === 'MEM001') {
                            localStorage.setItem('userRole', 'member');
                            localStorage.setItem('memberId', 'MEM001');
                            localStorage.setItem('memberName', 'Demo Member');
                            window.location.href = 'index.html';
                        } else {
                            throw new Error('Member ID not found (try MEM001)');
                        }
                    }
                }
            } catch (error) {
                alert(error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
