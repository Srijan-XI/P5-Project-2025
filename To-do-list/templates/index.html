<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A beautiful, modern to-do list application with a premium dark theme and smooth animations">
    <meta name="author" content="Srijan">
    <title>TaskFlow - Premium To-Do List</title>

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ“</text></svg>">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bin-modal.css') }}">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>TaskFlow</h1>
            <p>Organize your life, one task at a time</p>
        </header>

        <!-- Statistics Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" class="input-field" placeholder="What needs to be done? âœ¨"
                    autofocus />
                <select id="prioritySelect" class="select-field">
                    <option value="low">ğŸŸ¢ Low</option>
                    <option value="medium" selected>ğŸŸ¡ Medium</option>
                    <option value="high">ğŸ”´ High</option>
                </select>
                <select id="categorySelect" class="select-field">
                    <option value="general">ğŸ“ General</option>
                    <option value="work">ğŸ’¼ Work</option>
                    <option value="personal">ğŸ‘¤ Personal</option>
                    <option value="shopping">ğŸ›’ Shopping</option>
                    <option value="health">ğŸ¥ Health</option>
                    <option value="study">ğŸ“š Study</option>
                </select>
            </div>
            <div class="button-group">
                <button id="addTaskBtn" class="btn btn-primary">
                    â• Add Task
                </button>
                <button id="clearCompletedBtn" class="btn btn-secondary">
                    ğŸ—‘ï¸ Clear Completed
                </button>
                <button id="binBtn" class="btn btn-secondary">
                    ğŸ“¦ Bin (<span id="binCount">0</span>)
                </button>
            </div>
        </section>

        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">
                ğŸ“‹ All Tasks
            </button>
            <button class="filter-btn" data-filter="active">
                âš¡ Active
            </button>
            <button class="filter-btn" data-filter="completed">
                âœ… Completed
            </button>
        </div>

        <!-- Tasks Container -->
        <div id="tasksContainer" class="tasks-container">
            <!-- Tasks will be dynamically loaded here -->
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ“</div>
                <div class="empty-state-text">Loading tasks...</div>
            </div>
        </div>
    </div>

    <!-- Bin Modal -->
    <div id="binModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ—‘ï¸ Recycle Bin</h2>
                <button class="modal-close" id="closeBinModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="bin-actions">
                    <button id="emptyBinBtn" class="btn btn-danger">
                        ğŸ”¥ Empty Bin
                    </button>
                </div>
                <div id="binContainer" class="bin-container">
                    <!-- Bin tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='bin.js') }}"></script>
</body>

</html>
