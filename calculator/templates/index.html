<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Advanced Calculator</title>
    <meta name="description" content="Professional calculator with advanced mathematical functions, number base conversion, and secure evaluation">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§®</text></svg>">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Professional Calculator</h1>
            <p>Advanced mathematical calculator with secure evaluation</p>
        </header>

        <main class="calculator-container">
            <!-- Basic Calculator -->
            <div class="calculator" id="basic-calc">
                <div class="calc-header">
                    <h2>Basic Calculator</h2>
                    <div class="calc-controls">
                        <button class="history-btn" onclick="toggleHistory()">ðŸ“Š</button>
                        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>
                    </div>
                </div>
                
                <input type="text" class="display" readonly placeholder="0">
                
                <div class="buttons">
                    <!-- Row 1 -->
                    <button class="operator clear" data-value="AC">AC</button>
                    <button class="operator" data-value="DEL">DEL</button>
                    <button class="operator" data-value="%">%</button>
                    <button class="operator" data-value="/">/</button>
                    
                    <!-- Row 2 -->
                    <button class="number" data-value="7">7</button>
                    <button class="number" data-value="8">8</button>
                    <button class="number" data-value="9">9</button>
                    <button class="operator" data-value="*">Ã—</button>
                    
                    <!-- Row 3 -->
                    <button class="number" data-value="4">4</button>
                    <button class="number" data-value="5">5</button>
                    <button class="number" data-value="6">6</button>
                    <button class="operator" data-value="-">âˆ’</button>
                    
                    <!-- Row 4 -->
                    <button class="number" data-value="1">1</button>
                    <button class="number" data-value="2">2</button>
                    <button class="number" data-value="3">3</button>
                    <button class="operator" data-value="+">+</button>
                    
                    <!-- Row 5 -->
                    <button class="number zero" data-value="0">0</button>
                    <button class="number" data-value=".">.</button>
                    <button class="operator equals" data-value="=">=</button>
                </div>
            </div>

            <!-- Scientific Functions -->
            <div class="scientific-panel">
                <h3>Scientific Functions</h3>
                <div class="sci-buttons">
                    <button class="sci-btn" onclick="insertFunction('sin(')">sin</button>
                    <button class="sci-btn" onclick="insertFunction('cos(')">cos</button>
                    <button class="sci-btn" onclick="insertFunction('tan(')">tan</button>
                    <button class="sci-btn" onclick="insertFunction('log(')">log</button>
                    <button class="sci-btn" onclick="insertFunction('sqrt(')">âˆš</button>
                    <button class="sci-btn" onclick="insertFunction('pow(')">x^y</button>
                    <button class="sci-btn" onclick="insertValue('pi')">Ï€</button>
                    <button class="sci-btn" onclick="insertValue('e')">e</button>
                </div>
            </div>

            <!-- Number Base Converter -->
            <div class="converter-panel">
                <h3>Number Base Converter</h3>
                <div class="converter-grid">
                    <div class="base-input">
                        <label>Decimal:</label>
                        <input type="text" id="decimal" onchange="convertFromDecimal()">
                    </div>
                    <div class="base-input">
                        <label>Binary:</label>
                        <input type="text" id="binary" onchange="convertFromBinary()">
                    </div>
                    <div class="base-input">
                        <label>Octal:</label>
                        <input type="text" id="octal" onchange="convertFromOctal()">
                    </div>
                    <div class="base-input">
                        <label>Hexadecimal:</label>
                        <input type="text" id="hexadecimal" onchange="convertFromHex()">
                    </div>
                </div>
            </div>
        </main>

        <!-- History Panel -->
        <div class="history-panel" id="history">
            <h3>Calculation History</h3>
            <div class="history-list" id="history-list">
                <!-- History items will be populated by JavaScript -->
            </div>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>

        <footer class="app-footer">
            <p>&copy; 2025 Professional Calculator | Secure â€¢ Fast â€¢ Reliable</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pyodide-handler.js') }}"></script>
    
    <!-- Additional calculator functions -->
    <script>
        // Scientific function helpers
        function insertFunction(func) {
            if (window.calculator) {
                window.calculator.appendValue(func);
            }
        }
        
        function insertValue(value) {
            if (window.calculator) {
                const values = { pi: Math.PI, e: Math.E };
                window.calculator.appendValue(values[value] || value);
            }
        }
        
        function toggleHistory() {
            const history = document.getElementById('history');
            history.classList.toggle('open');
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('history-list');
            if (window.calculator && window.calculator.history) {
                historyList.innerHTML = window.calculator.history
                    .slice(-10)
                    .reverse()
                    .map(item => `
                        <div class="history-item">
                            <span class="expression">${item.expression}</span>
                            <span class="result">${item.result}</span>
                        </div>
                    `).join('');
            }
        }
        
        function clearHistory() {
            if (window.calculator) {
                window.calculator.history = [];
                window.calculator.saveHistory();
                updateHistoryDisplay();
            }
        }
        
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }
        
        // Load theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
        
        // Base conversion functions
        async function convertFromDecimal() {
            const decimal = document.getElementById('decimal').value;
            if (decimal) {
                document.getElementById('binary').value = parseInt(decimal).toString(2);
                document.getElementById('octal').value = parseInt(decimal).toString(8);
                document.getElementById('hexadecimal').value = parseInt(decimal).toString(16).toUpperCase();
            }
        }
        
        async function convertFromBinary() {
            const binary = document.getElementById('binary').value;
            if (binary) {
                const decimal = parseInt(binary, 2);
                document.getElementById('decimal').value = decimal;
                document.getElementById('octal').value = decimal.toString(8);
                document.getElementById('hexadecimal').value = decimal.toString(16).toUpperCase();
            }
        }
        
        async function convertFromOctal() {
            const octal = document.getElementById('octal').value;
            if (octal) {
                const decimal = parseInt(octal, 8);
                document.getElementById('decimal').value = decimal;
                document.getElementById('binary').value = decimal.toString(2);
                document.getElementById('hexadecimal').value = decimal.toString(16).toUpperCase();
            }
        }
        
        async function convertFromHex() {
            const hex = document.getElementById('hexadecimal').value;
            if (hex) {
                const decimal = parseInt(hex, 16);
                document.getElementById('decimal').value = decimal;
                document.getElementById('binary').value = decimal.toString(2);
                document.getElementById('octal').value = decimal.toString(8);
            }
        }
    </script>
</body>
</html>
